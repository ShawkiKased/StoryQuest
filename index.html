  <title>Story Quest</title>

<body>

 <div class="button-s">
   <button onClick="playAudio()" type="button">Play Audio</button>
   <button onClick="pauseAudio()" type="button">Mute</button>
 </div>

 <iframe src="./src/music/silence.mp3" autoplay id="audio" style="display: none"></iframe>

 <audio id="myAudio" autoplay loop style="width: 99px; height: 20px;">
   <source src="./src/music/forest.mp3" type="audio/mp3">
 </audio>

  <div class="header">
    <h1 class="title">STORYQUEST</h1>
  </div>
  <script src="./dist/main.js"></script>
  <script>
    let x = document.getElementById("myAudio");

    function playAudio() {
      x.play();
    }

    function pauseAudio() {
      x.pause();
    }
  </script>
  <div class="container">
    <div id="text">Text</div>
    <div id="option-buttons" class="btn-grid">
      <button class="btn">Yes</button>
      <button class="btn">No</button>
      <button class="btn">Maybe</button>
      <button class="btn">I don't know</button>
    </div>
  </div>
